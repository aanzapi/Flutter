<!DOCTYPE html>
<html>
<head>
  <title>Flutter APK Builder</title>
</head>
<body>
  <h2>Upload Flutter Project (.zip)</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="project" accept=".zip" required />
    <button type="submit">Build APK</button>
  </form>

  <p id="status"></p>

</body>
</html>
